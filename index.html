<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FACTURA</title>
  </head>

  <body class="bg-light container">
    <h1 class="display-4 text-danger">Factura</h1>
    <hr /> <!--crea una linea-->

    <main>
        <section class="row"> <!--row es fila-->
            <div class="col"> <!--columna-->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Cabecera de Factura</h3>
                    </div>
                    <div class="card-body">
                        <form class="row" id="formCabecera">
                            <div class="form-group col-md-4">
                                <label for="">Razón social:</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Razón social"
                                id="inputNombre"
                                >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">RUC:</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ejm: 10254854"
                                id="inputRuc"
                                >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Nro:</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ejm: 001"
                                id="inputNro"
                                >
                            </div>
                            <div class="form-group col-md-8">
                                <label for="">Dirección:</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                placeholder="Ejm: Calle x"
                                id="inputDireccion"
                                >
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Fecha:</label>
                                <input 
                                type="date" 
                                class="form-control"
                                id="inputFecha" 
                                >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-4"> <!--mt: margin-top-->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form class="row" id="formDetalle">
                            <div class="form-group col-md-2">
                                <label for="">Cantidad</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="inputCantidad"
                                >                           
                            </div>
                            <div class="form-group col-md-5">
                                <label for="">Descripción</label>
                                <select id="selectDescripcion" class="form-control">
                                    <option value="0">--Seleccione--</option>
                                    
                                </select>                               
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">P. Unit.</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="inputPUnitario"
                                disabled
                                >
                            </div>
                            <div class="form-group col-md-2">
                                <label for="">P. Total</label>
                                <input 
                                type="number" 
                                class="form-control"
                                id="inputPTotal"
                                disabled
                                >
                            </div>
                            <div class="form-group col-md-1 contenedor-boton">
                                <button class="btn btn-primary" type="submit">
                                    Agregar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt-4">
                <button class="btn btn-dark btn-lg" id="btnGuardar">Guardar Factura</button>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Descripción</th>
                            <th>P. Unitario</th>
                            <th>P. Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">

                    </tbody>
                </table>
            </div>
        </section>
    </main>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="Factura.js"></script>
   
  </body>
</html>
